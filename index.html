<body class="flex justify-center items-center bg-white h-screen w-screen">
<div class="flex flex-col py-8 px-12 max-h-screen bg-gray-200 shadow shadow-md shadow-blue-500">
    <div class="text-center text-3xl mb-4 text-blue-500">
        <h1 >Calculadora - IMC</h1>
    </div>
    <div class="flex flex-col space-y-2">
        <label for="" class="text-lg font-semibold">Nome</label>
        <input type="text" id="nome" class="py-2 px-3 outline-none focus:bg-blue-100 text-gray-600">

        <label for="" class="text-lg font-semibold">Peso <span class="text-sm">(kg)</span></label>
        <input type="number" id="peso" class="py-2 px-3 outline-none focus:bg-blue-100 text-gray-600">

        <label for="" class="text-lg font-semibold">Altura <span class="text-sm">(m)</span></label>
        <input type="number" id="altura" class="py-2 px-3 outline-none focus:bg-blue-100 text-gray-600">
    </div>
    <button onclick="imc()" class="mt-5 p-3 hover:bg-blue-400 bg-blue-500 rounded text-white text-lg font-semibold">Calcular</button>
    <div id="result" class="mt-6 box-border p-3 text-lg text-gray-600 bg-blue-300 rounded-md h-32">

    </div>
</div>
